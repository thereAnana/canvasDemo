
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <canvas id="myCanvas" width="600" height="400" style="background:#000">your web browser does not support canvas</canvas>
    </body>
    <script type="text/javascript">
        let screenWidth =  document.documentElement.clientWidth;
        let screenHeight = document.documentElement.clientHeight;
        let canvas = document.getElementById("myCanvas");
        canvas.width = screenWidth;
        canvas.height = screenHeight;
        let ctx = canvas.getContext("2d");
        let pixels =[];
        let drawSquare = function(){
            for(let i =1; i <12; i++){

                //drawCol
                let endCol = {
                    x : (screenWidth-screenHeight)/2 + (2*i-1)/22*screenHeight,
                    y :  screenHeight - 1/22*screenHeight
                }
                ctx.moveTo(screenWidth/2,screenHeight/2)
                ctx.lineTo(endCol.x,endCol.y)
            }
            let k = 1/22*screenHeight;

            //drawRow
            for(var j = 0;j  <20;j++){
                k =  k * Math.sqrt(1/2)*1.5;
                console.log(k);
                let beginRow = {
                    x:(screenWidth-screenHeight)/2 + k,
                    y:screenHeight - k
                }
                let endRow = {
                    x:screenWidth - (screenWidth-screenHeight)/2 - k,
                    y:screenHeight - k
                }
                ctx.moveTo(beginRow.x,beginRow.y)
                ctx.lineTo(endRow.x,endRow.y)
            }
            ctx.strokeStyle = '#10c9b6'; 
            ctx.stroke();
        }
        drawSquare();
    </script>
    <style> 
    *{
        padding: 0;
        margin: 0;
    }
    </style>
</html>
